<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading">
    <h1>Tic Tac Toe</h1>
    </div>
    <div class="game-container">
    <div class="container">
            <div class="col left top"><img src="./images/black.png"  data-row="0" data-col="0"></div>
            <div class="col top"><img src="./images/black.png" data-row="0" data-col="1"></div>
            <div class="col top right"><img src="./images/black.png"  data-row="0" data-col="2"></div>      
            <div class="col left"><img src="./images/black.png" data-row="1" data-col="0"></div>
            <div class="col"><img src="./images/black.png"  data-row="1" data-col="1"></div>
            <div class="col right"><img src="./images/black.png" data-row="1" data-col="2"></div>
            <div class="col left down "><img src="./images/black.png" data-row="2" data-col="0"></div>
            <div class="col down"><img src="./images/black.png" data-row="2" data-col="1"></div>
            <div class="col right down"><img src="./images/black.png" data-row="2" data-col="2"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
